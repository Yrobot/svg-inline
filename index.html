<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg-inline</title>
    <link rel="shortcut icon" href="./svg-inline.svg" type="image/x-icon" />
    <link href="./website/index.css" rel="stylesheet" />
    <script type="module" src="./package/index.ts"></script>
    <script type="module" src="./website/index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div
      id="html-test"
      class="relative w-full h-[50vh] flex items-center justify-center flex-col space-y-8"
    >
      <svg-inline
        src="/svg-inline.svg"
        id="html-svg"
        class="inline-block w-16 h-16"
      ></svg-inline>
      <div>
        <button onclick="changeSVG()">Change</button>
      </div>
    </div>
    <script>
      const changeSVG = () => {
        const svgElem = document.getElementById("html-svg");
        const currentSrc = svgElem.getAttribute("src");
        svgElem.setAttribute(
          "src",
          currentSrc.includes("yrobot") ? "/svg-inline.svg" : "/yrobot.svg"
        );
      };
    </script>
  </body>
</html>
